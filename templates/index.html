<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obamify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Obamify Your Image</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="imageInput" required>
    <button type="submit">Obamify!</button>
  </form>
  <h2>Result:</h2>
  <img id="result" src="" alt="Obamafied Image">

  <script>
    const form = document.getElementById("uploadForm");
    const resultImg = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please select an image!");

      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("/obamify", { method: "POST", body: formData });
      if (!response.ok) return alert("Error processing image!");

      const blob = await response.blob();
      resultImg.src = URL.createObjectURL(blob);
    });
  </script>
</body>
</html>
