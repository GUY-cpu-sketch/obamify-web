<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obamify Real-Time</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Draw & Obamify!</h1>
  <canvas id="drawCanvas" width="128" height="128" style="border:1px solid #000;"></canvas>
  <h2>Live Result:</h2>
  <img id="obamaPreview" width="128" height="128">

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    const ws = new WebSocket("ws://YOUR_SERVER:5000/ws"); // replace YOUR_SERVER

    canvas.onmousedown = () => drawing = true;
    canvas.onmouseup = () => drawing = false;

    canvas.onmousemove = (e) => {
      if (!drawing) return;
      ctx.fillRect(e.offsetX, e.offsetY, 2, 2);
      sendCanvas();
    };

    function sendCanvas() {
      const dataURL = canvas.toDataURL("image/png");
      ws.send(dataURL);
    }

    ws.onmessage = (msg) => {
      document.getElementById("obamaPreview").src = msg.data;
    };
  </script>
</body>
</html>
